<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'view_all_buses' %}" class="text-white text-lg font-semibold">
                <i class="fas fa-bus-alt"></i> Show buses
            </a>
            <div class="space-x-4 flex items-center">
                {% if user.is_authenticated %}
                    <span class="text-gray-300 mr-4 flex items-center">
                        <i class="fas fa-user mr-2"></i> Hello, {{ user.username }}
                    </span>
                    <a href="{% url 'show' %}" class="text-gray-300 hover:text-white">
                        <i class="fas fa-bus"></i> Bus details
                    </a>
                    <a href="{% url 'logout' %}" class="text-gray-300 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-300 hover:text-white">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
