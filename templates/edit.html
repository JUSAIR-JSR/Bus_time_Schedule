<!DOCTYPE html>
<html>
    {% extends 'blank_layout.html' %}
    {% block content %}
<head>
    <title>Edit Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        textarea{
            border: 1px solid #a9a9a9;
            height: 3rem;
            border-radius: 2px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-500">Edit Bus</h1>
        <form id="editBusForm" method="post" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event)" class="bg-white p-6 rounded-lg shadow-md border border-gray-300 max-w-lg mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Save Changes</button>
            <p id="form-status" class="text-center mt-4"></p>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById('editBusForm');
            const formData = new FormData(form);
            const formStatus = document.getElementById('form-status');
            
            // Display a loading message before form submission
            formStatus.innerText = 'Submitting...';
            formStatus.className = 'text-blue-500';

            // Now, submit the form data using fetch API
            fetch(form.action, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    formStatus.innerText = 'Changes saved successfully!';
                    formStatus.className = 'text-green-500';
                } else {
                    formStatus.innerText = 'Error saving changes.';
                    formStatus.className = 'text-red-500';
                }
            }).catch(error => {
                formStatus.innerText = 'Error: ' + error;
                formStatus.className = 'text-red-500';
                console.error('Error:', error);
            });

            return false; // Prevent the default form submission
        }
    </script>
    {% endblock content %}

</body>
</html>
