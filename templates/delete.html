<!DOCTYPE html>
<html>
<head>
    <title>Delete Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            color: white;
            background-color: #e74c3c;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Delete Bus</h1>
    <p>Are you sure you want to delete "{{ movie.Bus_name }}"?</p>
    <form id="deleteBusForm" method="post" onsubmit="return handleFormSubmit(event)">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'show' %}">Cancel</a>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById('deleteBusForm');
            const formData = new FormData(form);

            // Display a message or perform actions before form submission
            alert('Deleting bus...');

            // Now, submit the form data using fetch API or any other method if needed
            fetch(form.action, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    alert('Bus deleted successfully!');
                    window.location.href = '{% url "show" %}'; // Redirect to the show page
                } else {
                    alert('Error deleting bus.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>
