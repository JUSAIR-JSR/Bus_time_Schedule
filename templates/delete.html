<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-500">Delete Bus</h1>
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-300 max-w-md mx-auto">
            <p class="text-lg text-center mb-6">Are you sure you want to delete "<strong>{{ movie.Bus_name }}</strong>"?</p>
            <form id="deleteBusForm" method="post" onsubmit="return handleFormSubmit(event)">
                {% csrf_token %}
                <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Yes, delete</button>
            </form>
            <a href="{% url 'show' %}" class="block text-center mt-4 text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById('deleteBusForm');
            const formData = new FormData(form);

            // Display a message or perform actions before form submission
            alert('Deleting bus...');

            // Now, submit the form data using fetch API or any other method if needed
            fetch(form.action, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    alert('Bus deleted successfully!');
                    window.location.href = '{% url "show" %}'; // Redirect to the show page
                } else {
                    alert('Error deleting bus.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>
